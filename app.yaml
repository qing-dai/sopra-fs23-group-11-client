# https://cloud.google.com/appengine/docs/flexible/reference/app-yaml?tab=node.js#top
runtime: nodejs18

handlers:
  - url: /(.*\.js)
    static_files: dist/\1
    mime_type: text/javascript
    upload: dist/.*\.js

  - url: /(.*\.css)
    static_files: dist/\1
    mime_type: text/css
    upload: dist/.*\.css

  - url: /(.*\.(mp3|wav))
    static_files: dist/\1
    mime_type: audio/mpeg
    upload: dist/.*\.(mp3|wav)

   - url: /(.*\.jpg)
    static_files: dist/\1
    mime_type: image/jpeg
    upload: dist/.*\.jpg
 
  - url: /(.*\.(json|ico))$
    static_files: dist/\1
    upload: dist/.*\.(json|ico)$

  - url: /
    static_files: dist/index.html
    upload: dist/index.html
    
  - url: /.*
    static_files: dist/index.html
    upload: dist/index.html
